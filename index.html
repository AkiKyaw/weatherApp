<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <section>
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            class="input-box"
            id="input-box"
          />
          <input
            type="submit"
            value="Search"
            class="btn-search"
            id="btn-search"
          />
        </form>
      </header>
      <main class="content-box">
        <h1 id="city-display">Yangon</h1>
        <div class="weather-container">
          <div class="weather-detail">
            <span id="date">Monday 16:21</span> <br />
            <span id="condition">Moderate rain</span> <br />
            Humidity: <span id="humidity">87</span>%, Wind:
            <span id="wind">7.2</span>km/h
          </div>
          <div class="weather-container-temp">
            <div class="weather-emoji" id="weather-emoji">☀️</div>
            <div class="temp">
              <div class="degree" id="degree">24</div>
              <div class="celcius">℃</div>
            </div>
          </div>
        </div>

        <div class="weather-forecast-container" id="weather-forecast"></div>
      </main>
      <footer>
        This project was developed by
        <a href="https://github.com/AkiKyaw" target="_blank">Ei Ei Kyaw</a> and
        is available on
        <a href="https://github.com/AkiKyaw/weatherApp" target="_blank"
          >GitHub</a
        >
        , with hosting provided by
        <a
          href="https://weather-forecast-app-withshecodes.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </section>
    <script src="src/index.js"></script>
  </body>
</html>
